<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>画一只皮卡丘</title>
    <style id="styleTag"></style>
</head>
<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="box-wrapper">
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="upperlip left"></div>
            <div class="upperlip right"></div>
            <div class="lowerlip-wrapper">
                <div class="lowerlip"></div>
            </div>
        </div>
    </div>
    <div class="actions">
        <button data-speed='slow'>慢速</button>
        <button data-spped='normal' class="active">中速</button>
        <button data-spped="fast">快速</button>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
